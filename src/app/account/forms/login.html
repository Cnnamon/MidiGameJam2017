<div class="container">

    <div class="card">
        <div class="card-header">
            Login
        </div>
        <form class="card-block">
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Enter your email address" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="user.password">
            </div>
            <input type="button" class="btn btn-primary" value="Sign in" (click)="login()">
        </form>
    </div>

</div>
