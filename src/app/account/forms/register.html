<style>
    .ng-valid[required],
    .ng-valid.required {
        border-left: 5px solid #42A948;
        /* green */
    }
    
    .ng-dirty.ng-invalid:not(form) {
        border-left: 5px solid #a94442;
        /* red */
    }
</style>

<div class="container">

    <div class="card">
        <div class="card-header">
            Register
        </div>
        <form class="card-block">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email address" [(ngModel)]="user.email"
                    #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </div>
            <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)">
                <div [hidden]="email.errors.required || email.valid">Email is not valid</div>
                <div [hidden]="!email.errors.required">Email is required</div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Create password" [(ngModel)]="user.password"
                    #password="ngModel" minlength="6" maxlength="20">
            </div>
            <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)">
                <div [hidden]="!password.errors.required">
                    Password is required
                </div>
                <div [hidden]="password.errors.required || !password.errors.minlength">
                    Password must be at least 6 characters long.
                </div>
                <div [hidden]="password.errors.required || !password.errors.maxlength">
                    Password cannot be more than 20 characters long.
                </div>
            </div>
            <input type="button" class="btn btn-primary" value="Sign up" [disabled]="!email.valid || !password.valid" (click)="register()">
        </form>
    </div>

</div>
